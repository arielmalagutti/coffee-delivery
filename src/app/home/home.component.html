<div class="relative bg-BACKGROUND px-40">

  <ul class="flex flex-col gap-14 pt-8">
    <h2
      class="font-display text-3xl font-extrabold leading-[130%] text-BASE-TITLE"
    >

    </h2>

      @for (coffee of coffeeMenu; track $index) {

  </ul>
